<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<title>Beetroot</title>
	<link rel="shortcut icon" href="favicon.png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<div class="card">
		<a href="#" class="card__logo">
				<img src="img/logo.png" alt="">
		</a>
		<div class="card__content">
			<div class="card__product">
				<img class="card__photo" src="img/Nike-SB-Stefan-Janoski-Max.png">
				<div class="card__color-variants">
					<ul class="card__circle-list">
						<li class="card__color-circle card__color-circle--blue active"></li>
						<li class="card__color-circle card__color-circle--white"></li>
						<li class="card__color-circle card__color-circle--red"></li>
						<li class="card__color-circle card__color-circle--cyan"></li>
					</ul>
				</div>
			</div>
			<div class="card__info">
				<h1 class="card__title">Nike SB Stefan Janoski Max</h1>
				<p class="card__model">Unisex Skateboarding Shoe</p>
				<ul class="card__star-list">
					<li class="card__star-item"><i class="fa fa-star current" aria-hidden="true"></i></li>
					<li class="card__star-item"><i class="fa fa-star current" aria-hidden="true"></i></li>
					<li class="card__star-item"><i class="fa fa-star current" aria-hidden="true"></i></li>
					<li class="card__star-item"><i class="fa fa-star" aria-hidden="true"></i></li>
					<li class="card__star-item"><i class="fa fa-star" aria-hidden="true"></i></li>
				</ul>
				<form action="" method="post" class="card__form">
					<div class="styled-select">
					<select name="size" class="card__select">
						<option value="" disabled selected>Size</option>
						<option value="37">37</option>
						<option value="38">38</option>
						<option value="39">39</option>
						<option value="40">40</option>
					</select>
					</div>
					<div class="styled-select">
					<select name="quantity" class="card__select">
						<option value="" disabled selected>Qty</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
					</div>
					<input type="submit" value="Add to cart" class="card__button">
				</form>
			</div>
		</div>
	</div>

</body>
</html>
